<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of all books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <a href="index.html" style="color:white; text-decoration:none">Back</a>
        <div>
            <h1> List of all books</h1>
        </div>
        <div id="list_container">
        </div>
    </div>
    <script>
        const SERVER_URL = 'http://localhost:5000'
        async function getAllBooks() {
            const res = await fetch(`${SERVER_URL}/book`)
            const allBooks = await res.json()

            for (const bookId in allBooks) {
                createBookItem(allBooks[bookId], bookId)
            }
        }

        function createBookItem(data, bookId) {
            const html = `<div id="result_container">
                    <p><b> Id :</b> ${bookId} </p>
                    <p><b>Title:</b></p>
                    <p>${data.title}</p>

                    <p><b>Author</b>:</p>
                    <p>${data.author}</p>

                    <p><b>Year:</b></p>
                    <p>${data.year}</p>
                </div>`

            const list_container = document.getElementById('list_container')
            list_container.innerHTML += html
        }

        getAllBooks()
    </script>
</body>
</html>
